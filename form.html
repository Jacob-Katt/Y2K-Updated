<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Loan Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
<style>
  html { scroll-behavior: smooth; }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    color: #111;
  }
  header {
    position: sticky;
    top: 0;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 9999;
  }
  header img {
    height: 60px;
  }
  nav a {
    color: white;
    font-size: 22px;
    font-weight: bold;
    text-decoration: none;
    margin: 0 20px;
  }
  section {
    max-width: 1000px;
    margin: 60px auto;
    padding: 0 20px;
    text-align: center;
  }
  section h2 {
    font-size: 48px;
    color: #b30000;
    margin-bottom: 30px;
  }
  section p {
    font-size: 24px;
    line-height: 1.7;
    margin-bottom: 25px;
  }
  img.section-img {
    width: 90%;
    max-width: 850px;
    margin-top: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  form input, form textarea {
    width: 90%;
    font-size: 20px;
    padding: 12px;
    margin: 10px 0;
  }
  form button {
    font-size: 22px;
    background-color: #b30000;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 20px;
  }
</style>

</head>
<body>
  <header>
    <img src="logo.png" alt="Y2K Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="offer.html">What We Offer</a>
      <a href="why.html">Why Choose Us</a>
      <a href="form.html">Submit a Loan</a>
    </nav>
  </header>
  
<section>
  <h2>Submit a Loan Request</h2>
  <form action="https://formspree.io/f/mrbkzkyy" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="property_address" placeholder="Property Address" required>
    <input type="text" name="purchase_price" placeholder="Purchase Price" required>
    <input type="text" name="rehab_budget" placeholder="Estimated Rehab Cost" required>
    <input type="text" name="exit_strategy" placeholder="Exit Strategy (Sell, Rent, etc.)" required>
    <textarea name="additional_info" placeholder="Additional Info (optional)"></textarea><br>
    <button type="submit">Submit Loan Request</button>
  </form>
<section>
  <h2 style="color: green;">Request Successfully Submitted</h2>
  <p style="font-size: 24px;">Thank You For Choosing Y2K Lending</p>
</section>

</section>

</body>
</html>
